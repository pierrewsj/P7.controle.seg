<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stellantis</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container" style="max-width: 380px;">
    <h1>STELLANTIS</h1>
    <h2>Seguran√ßa Patrimonial</h2>
    <form onsubmit="login(event)" class="form-grid" aria-describedby="loginHelp">
      <label for="usuario">Usu√°rio
        <input id="usuario" name="usuario" type="text" autocomplete="username" required>
      </label>
      <label for="registro">Registro
        <input id="registro" name="registro" type="text" autocomplete="off" required>
      </label>
      <label for="turnoLogin">Turno
        <select id="turnoLogin" name="turno" required>
          <option value="Alpha">Alpha</option>
          <option value="Bravo">Bravo</option>
          <option value="Charlie">Charlie</option>
          <option value="Delta">Delta</option>
        </select>
      </label>
      <div class="button-row">
        <button type="submit" aria-label="Entrar no sistema">üîê Entrar</button>
      </div>
      <div id="loginHelp" class="info" aria-live="polite"></div>
    </form>
  </div>

  <script src="common.js"></script>
  <script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const registro = document.getElementById('registro').value.trim();
      const turno = document.getElementById('turnoLogin').value;
      if (!usuario || !registro){
        AppUI.showToast('Preencha usu√°rio e registro.', {type:'warn'});
        return;
      }
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      localStorage.setItem('turno', turno);
      try { AppUI.showToast('Login realizado!', {type:'success'}); } catch(e) {}
      window.location.assign('interface_principal.html');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const u = localStorage.getItem('usuario') || '';
      const r = localStorage.getItem('registro') || '';
      if (u) document.getElementById('usuario').value = u;
      if (r) document.getElementById('registro').value = r;
    });
  </script>
</body>
</html>
