
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Stellantis - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #00d2ff;
      --cor-secundaria: #FFA726;
      --cor-texto: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--cor-fundo);
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 90%;
      background: rgba(28,43,61,0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.15), inset 0 0 10px rgba(0,255,255,0.05);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.6s ease-in-out;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, var(--cor-primaria), #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);
      margin-bottom: 0.5rem;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .botao {
      background: linear-gradient(135deg, #3a7bd5, var(--cor-primaria));
      color: var(--cor-texto);
      border: 1px solid var(--cor-primaria);
      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease;
    }
    .botao:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
    .usuario {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9eefff;
      font-family: 'Inter', sans-serif;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--cor-caixa);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .modal p {
      margin-bottom: 1rem;
    }
    .modal button {
      background: var(--cor-secundaria);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STELLANTIS</h1>
    <div class="botoes">
      <button class="botao" onclick="location.href='controle_chassi_portaria07.html'">Ve√≠culos - Industrializa√ß√£o</button>
      <button class="botao" onclick="location.href='controle_lacres.html'">Ve√≠culos - Comiss√£o Seguro</button>
      <button class="botao" onclick="sairMenu()">Sair</button>
    </div>
    <div class="usuario" id="usuarioExibido"></div>
  </div>

  <div class="modal-overlay" id="modalAdvertencia">
    <div class="modal">
      <p>Aten√ß√£o: finalize o turno antes de sair para o login.</p>
      <button onclick="fecharModal()">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("usuario")||"", r = localStorage.getItem("registro")||"";
      if(u||r) document.getElementById("usuarioExibido").textContent = `üë§ ${u}${r?" / "+r:""}`;
    });

    function sairMenu(){
      const finalizado = localStorage.getItem('turnoFinalizado') === 'true';
      if (!finalizado) {
        document.getElementById('modalAdvertencia').style.display = 'flex';
        return;
      }
      localStorage.removeItem('turnoFinalizado');
      window.location.href = 'index.html';
    }

    function fecharModal(){
      document.getElementById('modalAdvertencia').style.display = 'none';
    }
  </script>
</body>
</html>
